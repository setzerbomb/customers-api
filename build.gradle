plugins {
	id 'org.springframework.boot' version '2.5.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.customers'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation 'org.flywaydb:flyway-core'
	implementation 'org.springframework:spring-jdbc'
	implementation group: 'io.r2dbc', name: 'r2dbc-postgresql'
	implementation group: 'org.postgresql', name: 'postgresql'
	implementation group: 'io.r2dbc', name: 'r2dbc-pool'
	implementation group: 'io.projectreactor', name: 'reactor-tools'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-logging'
	implementation group: 'org.apache.commons', name: 'commons-lang3'
	implementation 'org.jetbrains:annotations:20.1.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation group: 'com.h2database', name: 'h2'
	testImplementation group: 'io.projectreactor.tools', name: 'blockhound'

}

test {
	useJUnitPlatform()
}
